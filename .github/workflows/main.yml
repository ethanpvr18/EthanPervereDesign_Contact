name: Run Ethan Pervere Design Contact Form

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install Dependencies and Git Pull
      run: |
        git pull https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ethanpvr18/EthanPervereDesign_Contact.git
    - name: Run Contact Form
      run: |
        python app.py
    - name: Open Cloudflare Tunnel
      run: |
        cloudflared tunnel run 25bae543-d73f-494e-9cc1-560c509a219c
